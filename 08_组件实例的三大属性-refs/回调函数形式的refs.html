<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            showDate = () => {
                // const input = document.getElementById('input1')
                // alert(input.value)
                // console.log('@');
                // console.log(this.refs.input1);
                console.log(this);
                const { input1 } = this
                console.log(input1.value);

                // debugger;
            }
            showDate2 = () => {
                const { input2 } = this
                console.log(input2.value);
                // console.log(input2);
            }
            //绑定函数,用的少,大多直接用内联函数(内联函数喜欢用过后销毁)
            saveInput = (c) => {
                this.input1 = c
            }
            state = { isHot: true }
            changeWeather = () => {
                const { isHot } = this.state
                this.setState({ isHot: !isHot })
            }
            render() {
                const { isHot } = this.state
                return (
                    <div>
                        <h1>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
                        <button onClick={this.changeWeather}>改变天气</button>
                        <input ref={this.saveInput} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showDate}>点我提示左侧数据</button>&nbsp;
                        <input ref={c => { this.input2 = c; console.log('@', c); }} onBlur={this.showDate2} type="text" placeholder="失去焦点提示数据" />

                    </div>
                )
                // console.log(this);
            }
        }

        ReactDOM.render(<Demo />, document.getElementById('test'))


    </script>
</body>

</html>
