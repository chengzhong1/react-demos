<body>
    <script>
        函数的柯里化: 通过函数调用继续返回函数, 实现多次接收参数最后统一处理的函数编码形式

        function sum(a) {
            return (b) => {
                return (c) => {
                    return a + b + c
                }
            }
        }
        const result = sum(1)(2)(3)
        console.log(result);
    </script>
</body>
