<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        a = () => {
            console.log('@')
            return () => {
                console.log('#')
            }
        }
        a()
        //函数a会先立即执行一次函数体(return函数不动),然后把return函数转给b(return函数还是没有执行)

        b = a()
        b()
        //赋值给b,b只能得到return中的内容,无法得到其他内容
        c = a
        //而不加()就可以得到a的全部
        console.log(c);
        console.log(b);
        // console.log(a);
    </script>
</body>

</html>
