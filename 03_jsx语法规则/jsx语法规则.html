<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用jsx创建虚拟DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="test">sgbuiguu</div>
    <div id="something"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        const myId = "something"
        const myData = 'hello,rGHVHG'
        const VDOM = (
            <div>
                <h1 className="title" id={myId}>
                    <span style={{ color: 'blue', fontSize: '10px' }}>{myData.toLowerCase()}</span>
                </h1>
                <div>
                    <input type="text" />
                </div>
                // <Good>dwi</Good>
            </div>

            /*  jsx语法规则：
                 1，定义虚拟bom不需要写引号  
                 2，标签混入js表达式要用｛｝,表达式不是js语句（1，表达式：一个表达式会产生一个返回值  2，逻辑语句：控制代码走向，控制过程的，没有返回值，所以没有表达式）
                 3，类名不要用class，要用className。
                 4,内联样式要用style={{key:value}}的形式写。
                 5，虚拟DOM必须只有一个根标签。
                6,标签必须闭合。/自结束标签。
                7，若小写字母开头，则标签转为html同名元素。若html无对应同名元素，则报错
                   若大写字母开头，react就去渲染对应的组件，若组件没定义，则报错。



            */
        )
        ReactDOM.render(VDOM, document.getElementById('something'))


    </script>
</body>

</html>
