<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            render() {
                console.log(this);
                const { name, age, gender } = this.props
                return (
                    <ul>
                        <li>name:{name}</li>
                        <li>gender:{gender}</li>
                        <li>age:{age}</li>
                    </ul>

                )
            }
        }
        ReactDOM.render(<Person name="tom" age="15" gender="woman" />, document.getElementById('test1'))
        ReactDOM.render(<Person name="pinkman" age="22" gender="man" />, document.getElementById('test2'))
        ReactDOM.render(<Person name="jack" age="15" gender="man" />, document.getElementById('test3'))


    </script>
</body>

</html>
